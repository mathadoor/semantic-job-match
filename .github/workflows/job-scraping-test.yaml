name: job-scraping-test

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  job-scraping-test:
    runs-on: ubuntu-latest
    environment: jobs-scraper
    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-python@v5
          with:
            python-version: 'pypy3.9'
            cache: 'pip'
        - run: pip install -r requirements.txt

        - name: run-scraping-test
          run: python -m pytest
          env:
            opensearch_user : ${{ secrets.OPENSEARCH_USER }}
            opensearch_pwd : ${{ secrets.OPENSEARCH_PASSWORD }}
            brave_apify_token : ${{ secrets.APIFY_TOKEN }}

  aws-deploy:
    needs: job-scraping-test
    runs-on: ubuntu-latest
    environment: aws
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4.0.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - run: cd aws-app && chmod +x packaged/cloudformation_deploy.sh && ./packaged/cloudformation_deploy.sh